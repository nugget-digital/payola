AWSTemplateFormatVersion: 2010-09-09
Description: Payola API Stack

Metadata:
  AWS::Cloudformation::Interface:
    ParameterGroups:
      - Label:
          default: Meta
        Parameters:
          - Environment
      - Label:
          default: CDN
        Parameters:
          - DefaultRootObject
          - DefaultTTL
          - MaxTTL
          - MinTTL
      - Label:
          default: Storage
        Parameters:
          - BucketName
      - Label:
          default: API
        Parameters:
          - FunctionMemorySize
          - FunctionTimeOut

Parameters:
  Environment:
    Description: Environment name - test/prod
    AllowedPattern: "^(test|prod)$"
    Type: String

  BucketName:
    Description: S3 bucket name
    AllowedPattern: "^[a-z0-9]+[a-z0-9-]+[a-z0-9]+$"
    Type: String

  FunctionMemorySize:
    Description: how many megabytes of ram to allocate for the lambda
    Type: Number
    Default: 128

  FunctionTimeOut:
    Description: Lambda timeout in seconds
    Type: Number
    Default: 3

  DefaultTTL:
    Description: Default cache object TTL - default 1h
    Type: Number
    Default: 3600

  MaxTTL:
    Description: Maximum cache object TTL - default 2h
    Type: Number
    Default: 7200

  MinTTL:
    Description: Minimum cache object TTL - default 1/2h
    Type: Number
    Default: 1800

  DefaultRootObject:
    Description: Default root object path used by the CloudFront distribution
    AllowedPattern: "^[a-zA-Z0-9_-]+\\.html$"
    Type: String
    Default: index.html

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      Tags:
        - Key: "payola:name"
          Value: !Sub ${BucketName}-${Environment}
      BucketName: !Sub ${BucketName}-${Environment}

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowLambdaGetPutObject
            Effect: Allow
            Principal:
              AWS: !GetAtt LambdaExecutionRole.Arn
            Action:
              - s3:GetObject
              - s3:PutObject
            Resource:
              - !Sub arn:aws:s3:::${Bucket}/*

          - Sid: AllowLambdaListBucket
            Effect: Allow
            Principal:BucketName
              AWS: !GetAtt LambdaExecutionRole.Arn
            Action:
              - s3:ListBucket
            Resource:
              - !GetAtt Bucket.Arn

  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub ${AWS::StackName}-aaaa # required

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      Tags:
        - Key: "payola:name"
          Value: !Sub ${AWS::StackName}-distribution
        DistributionConfig:
          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - POST
              - PUT
              - HEAD
            CachedMethods:
              - GET
              - POST
              - PUT
              - HEAD
            Compress: True
            DefaultTTL: !Ref DefaultTTL
            ForwardedValues:
              Cookies:
                Forward: none
              QueryString: False
            MaxTTL: !Ref MaxTTL
            MinTTL: !Ref MinTTL
            TargetOriginId: BucketOrigin # TODO ?
            ViewerProtocolPolicy: redirect-to-https # TODO ?
          DefaultRootObject: !Ref DefaultRootObject
          Enabled: True
          IPV6Enabled: False
          Origins:
            - DomainName: !GetAtt Bucket.DomainName
              Id: BucketOrigin
              S3OriginConfig:
                OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${OriginAccessIdentity}
          PriceClass: PriceClass_100

  CreateCreateClaimMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref BasicAuthorizer # TODO
      HttpMethod: POST
      RequestParameters:
        method.request.header.content-type: True
        method.request.body.id: True
      RequestValidatorId: !Ref RequestValidator # TODO
      Integration:
        Type: AWS_PROXY
        IntegrationMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - LambdaArn: !GetAtt CreateClaimHandler.Arn
      MethodResponses:
        - StatusCode: "202"
        - StatusCode: "400"
        - StatusCode: "401"
        - StatusCode: "500"
      ResourceId: !Ref Resource # TODO
      RestApiId: !Ref RestApi

  CreateGetClaimStatusMethod:
